name: Testing

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Run Test Commands
        run: |
          chmod +x ./pysnoop
          sudo ./pysnoop &

