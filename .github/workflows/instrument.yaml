name: instrument

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo pip install py-spy pyinstrument
          pip install py-spy pyinstrument
  
      - name: Set Command Wrappers on Linux
        run: |  
          sudo mkdir /home/runner/cintent
          sudo mkdir /home/runner/cintent-bin
          sudo cp /usr/bin/python /home/runner/cintent/python
          sudo cp /usr/bin/python3 /home/runner/cintent/python3

          sudo rm /usr/bin/python
          sudo rm /usr/bin/python3
          cat << 'PY_WRAPPER_EOF' > /home/runner/cintent-bin/python
          #!/bin/bash
          echo "=============="
          echo "$@"
          echo "=============="
          PY_WRAPPER_EOF
          sudo chmod +x /home/runner/cintent-bin/python
          sudo cp /home/runner/cintent-bin/python /usr/bin/python
          sudo cp /home/runner/cintent-bin/python /usr/bin/python3
        
      - name: Run Test Commands
        run: |
          python3 test.py
          python3 ignore.py
