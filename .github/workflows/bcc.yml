name: bcc

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Environmental Variables on Linux
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          CINTENT_ARTIFACT_NAME="cintent_log"
          echo "CINTENT_ARTIFACT_NAME=$CINTENT_ARTIFACT_NAME" >> $GITHUB_ENV
          
          CINTENT_BASH=/home/runner/cintent/bin/bash
          echo "CINTENT_BASH=$CINTENT_BASH" >> $GITHUB_ENV
          
          CINTENT_BIN=/home/runner/cintent/bin
          echo "CINTENT_BIN=$CINTENT_BIN" >> $GITHUB_ENV
          mkdir -p $CINTENT_BIN
          
          CINTENT_LOG=/home/runner/cintent/log
          echo "CINTENT_LOG=$CINTENT_LOG" >> $GITHUB_ENV
          mkdir -p $CINTENT_LOG

      - name: Setup the Bash Wrapper
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          cat bash_wrapper > $CINTENT_BASH
          chmod +x ${{ env.CINTENT_BASH }}
          echo ${{ env.CINTENT_BIN }} >> $GITHUB_PATH
  
      - name: Testing Script 1
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          python3 test.py

      - name: Testing Script 2
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          python3 ignore.py

      - run: |
          ls ${{ env.CINTENT_LOG }}
        
