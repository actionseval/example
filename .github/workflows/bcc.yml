name: bcc

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Environmental Variables on Linux
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          CINTENT_ARTIFACT_NAME="cintent_log"
          echo "CINTENT_ARTIFACT_NAME=$CINTENT_ARTIFACT_NAME" >> $GITHUB_ENV
          
          CINTENT_BASH=/home/runner/cintent/bin/bash
          echo "CINTENT_BASH=$CINTENT_BASH" >> $GITHUB_ENV
          
          CINTENT_BIN=/home/runner/cintent/bin
          echo "CINTENT_BIN=$CINTENT_BIN" >> $GITHUB_ENV
          mkdir -p $CINTENT_BIN
          
          CINTENT_LOG=/home/runner/cintent/log
          echo "CINTENT_LOG=$CINTENT_LOG" >> $GITHUB_ENV
          mkdir -p $CINTENT_LOG
  
      - name: Setup Bash Wrapper on Linux
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          cat << EOF > ${{ env.CINTENT_BASH }}
          #!/bin/bash
          if [[ -z "${CINTENT_REQUESTED}" ]]; then
            export CINTENT_REQUESTED=true
            echo "Here"
            sudo python3 ${{ github.action_path }}/opensnoop.py ${{ github.repository }} > /home/runner/cintent/log/testing &
            sleep 5
          fi
          /bin/bash "$@"
          EOF
          chmod +x ${{ env.CINTENT_BASH }}
          echo ${{ env.CINTENT_BIN }} >> $GITHUB_PATH
  
      - name: Testing Script
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: |
          python3 -c "print('Hello, World')"
